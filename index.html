<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Chat History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap');

        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #f2f2f7;
            padding: 20px;
            min-height: 100vh;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background: white;
            color: #333;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
        }

        .header-nav {
            display: flex;
            align-items: center;
        }

        .back-button {
            font-size: 24px;
            color: #8e8e93;
            text-decoration: none;
            margin-right: 16px;
            cursor: pointer;
        }

        .kebab-menu {
            font-size: 20px;
            color: #8e8e93;
            cursor: pointer;
            transform: rotate(90deg);
        }

        .logo-placeholder {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .header-title {
            margin-left: 12px;
            font-weight: 600;
        }

        .chat-messages {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
            background-color: #f8f9fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-end;
        }

        .message.question {
            justify-content: flex-start;
        }

        .message.question .question-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            border-radius: 4px;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .message.answer {
            justify-content: flex-end;
        }

        .message.answer .answer-avatar {
            width: 24px;
            height: 24px;
            margin-left: 8px;
            border-radius: 12px;
            flex-shrink: 0;
            align-self: flex-start;
            background-color: #CCCFDA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            color: #333;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .question .message-bubble {
            background-color: #e5e5ea;
            color: #000;
            border-bottom-left-radius: 6px;
        }

        .answer .message-bubble {
            background-color: #9966cc;
            color: white;
            border-bottom-right-radius: 6px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8e8e93;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #8e8e93;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff3b30;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .chat-container {
                border-radius: 0;
                height: 100vh;
            }

            .chat-messages {
                max-height: calc(100vh - 140px);
            }

            .message-bubble {
                max-width: 85%;
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 20px;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
        }

        .input-wrapper:focus-within {
            border-color: #9966cc;
            box-shadow: 0 0 0 2px rgba(153, 102, 204, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            color: #333;
            padding: 0;
        }

        .message-input::placeholder {
            color: #8e8e93;
        }

        .mic-button {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
            padding: 8px;
        }

        .mic-button:hover {
            opacity: 0.7;
        }

        .mic-button:active {
            opacity: 0.5;
        }

        .mic-icon {
            width: 16px;
            height: 20px;
            position: relative;
        }

        .mic-icon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 12px;
            background: white;
            border-radius: 4px;
            top: 0;
            left: 4px;
        }

        .mic-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid white;
            border-top: none;
            border-radius: 0 0 12px 12px;
            bottom: 4px;
            left: 2px;
        }

        @media (max-width: 768px) {
            .chat-input {
                padding: 15px;
            }

            .input-wrapper {
                padding: 10px 14px;
            }

            .mic-button {
                padding: 6px;
            }
        }

        .disclaimer {
            padding: 12px 20px;
            background: #f8f9fa;
            color: #8e8e93;
            font-size: 12px;
            line-height: 1.4;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-nav">
                <span class="back-button">‹</span>
            </div>
            <div class="kebab-menu">⋯</div>
        </div>
        <div class="chat-messages" id="chatMessages">
        </div>
        <div class="chat-input">
            <div class="input-wrapper">
                <input type="text" class="message-input" placeholder="Type a message..." />
            </div>
            <button class="mic-button" title="Voice input">
                <img src="microphone.png" alt="Microphone" style="width: 36px; height: 36px;">
            </button>
        </div>
        <div class="disclaimer">
            Please share openly. Your responses are private and help identify alignment gaps. Respectful summaries will be shared with everyone.
        </div>
    </div>

    <script>
        const messages = [
  {
    "type": "Q",
    "text": "How can I help you?"
  },
  {
    "type": "A",
    "text": "We are having trouble converging on a project to work on for the hackathon. We are a team of 4 people."
  },
  {
    "type": "Q1",
    "text": "Let me ask you each two questions to help us converge on a project to work on for the hackathon."
  },
  {
    "type": "Q1",
    "text": "What are the current trends or challenges in the industry that we are passionate about or have expertise in? This can help narrow down project ideas to ones that are relevant and impactful."
  },
  {
    "type": "A1",
    "text": "I am a designer with a strong sense of visual design and a passion for creating user-friendly interfaces."
  },
  {
    "type": "A2",
    "text": "I'm a designer with a passion for creating user-friendly products that are easy to use and understand."
  },
  {
    "type": "A3",
    "text": "I am a developer with a passion for creating using AI to help people."
  },
  {
    "type": "A4",
    "text": "Meta awareness: strength; weakness: intolerance for idiocy"
  },
  {
    "type": "Q2",
    "text": "What are the current trends or challenges in the industry that we are passionate about or have expertise in? This can help narrow down project ideas to ones that are relevant and impactful."
  },
  {
    "type": "A1",
    "text": "'What do you mean by trends or challenges in the industry?'; im intestersted in how we can use AI to help people"
  },
  {
    "type": "A2",
    "text": "'I'm, interested in creating a digital product that works for underpresented demographics. My areas of expertise are in design, and education, and neurodiversity.'"
  },
  {
    "type": "A3",
    "text": "'language''"
  },
  {
    "type": "A4",
    "text": "'Using AI. Coding. Vibe coding.'"
  },
  {
    "type": "Q",
    "text": "Here's a summary of the answers provided so far in a respectful and inclusive manner: The team consists of individuals with diverse skills and interests, including a strong focus on visual design, user-friendly interfaces, AI development, industry trends, challenges, creating products for underrepresented demographics, expertise in design, education, and neurodiversity, language skills, and coding abilities. The team is open to exploring projects that utilize AI to address real-world problems and is interested in staying informed about industry trends and challenges."
  },
  {
    "type": "Q",
    "text": "Based on the diverse skills and interests within your team, here are two questions you can ask yourselves to help converge on a project for the hackathon:"
  },
  {
    "type": "Q",
    "text": "1. **What real-world problem can we address that aligns with our combined skills and interests?** Consider combining your strengths in visual design, user-friendly interfaces, AI development, industry trends, underrepresented demographics, education, neurodiversity, language skills, and coding abilities to identify a project that resonates with all team members."
  },
  {
    "type": "Q",
    "text": "2. **How can we leverage AI to create a solution that benefits society or a specific community?** Given the team's interest in using AI to help people and creating products for underrepresented demographics, explore ideas that incorporate AI technology to address social challenges or improve accessibility for marginalized groups."
  },
  {
    "type": "Q",
    "text": "By focusing on these questions, you can align your team's talents and passions to converge on a project that not only showcases your skills but also makes a positive impact during the hackathon."
  },
  {
    "type": "Q",
    "text": "Is this helpful? If not, what would be more helpful?"
  }
];

        function displayMessages(messages) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';

            messages.forEach((message, index) => {
                const messageElement = createMessageElement(message, index);
                chatMessages.appendChild(messageElement);
            });

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function createMessageElement(message, index) {
            const messageDiv = document.createElement('div');
            const isQuestion = message.type.toLowerCase().startsWith('q');
            messageDiv.className = `message ${isQuestion ? 'question' : 'answer'}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = message.text;

            // Add logo for questions (Q, Q1, Q2, etc.)
            if (isQuestion) {
                const logoImg = document.createElement('img');
                logoImg.src = 'logo.png';
                logoImg.alt = 'Logo';
                logoImg.className = 'question-logo';
                messageDiv.appendChild(logoImg);
            }

            messageDiv.appendChild(bubbleDiv);

            // Add avatar for answers (A, A1, A2, etc.)
            if (message.type.toLowerCase().startsWith('a')) {
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'answer-avatar';
                avatarDiv.textContent = 'BG';
                messageDiv.appendChild(avatarDiv);
            }

            return messageDiv;
        }

        // Load and display messages when page loads
        document.addEventListener('DOMContentLoaded', () => displayMessages(messages));
    </script>
</body>
</html>
